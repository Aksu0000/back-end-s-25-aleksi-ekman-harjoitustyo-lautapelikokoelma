<!DOCTYPE html>
<html lang="fi" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
    <title>Lautapelikokoelma</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>

    <!-- Sisällytä navigointipalkki -->
    <div th:replace="~{fragments/navbar :: mainNavbar}"></div>

    <div class="container text-center mt-5">
        <h1 class="mb-3" th:text="${message}">Welcome message</h1>
        <p class="lead" th:text="${description}">Site description.</p>
    </div>

    <h1 class="text-center mb-3">Pelihaku</h1>
    <form th:action="@{/koti}" method="get" class="d-flex justify-content-center my-4">
        <input type="text" name="query" th:value="${query}" class="form-control w-50" placeholder="Hae pelejä...">
        <button type="submit" class="btn btn-primary ml-2">Hae</button>
    </form>

    <br>

    <h2 class="text-center mb-3">Hakutulokset</h2>
    <div>
        <table class="table table-striped" th:if="${games.size() > 0}">
            <thead>
                <tr>
                    <th>Kuva</th>
                    <th>Nimi</th>
                    <th>Julkaisuvuosi</th>
                    <th>Min pelaajat</th>
                    <th>Max pelaajat</th>
                    <th>Genre</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="game : ${games}">
                    <td>
                        <img th:src="${game.imageUrl}" alt="Kuva" width="80" height="80"
                            style="object-fit: cover; border-radius: 10px;">
                    </td>
                    <td th:text="${game.title}">Pelin nimi</td>
                    <td th:text="${game.publicationYear}">Julkaisuvuosi</td>
                    <td th:text="${game.minPlayers}">Min pelaajat</td>
                    <td th:text="${game.maxPlayers}">Max pelaajat</td>
                    <td th:text="${game.genre.name}">Genre</td>
                </tr>
            </tbody>
        </table>

        <p class="text-center" th:if="${games.size() == 0}">Ei hakutuloksia.</p>
    </div>

</body>

</html>
