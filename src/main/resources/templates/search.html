<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Hae pelej√§</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container">
    <a class="navbar-brand" href="/">üé≤ Lautapelikokoelma</a>
    <ul class="navbar-nav ms-auto">
      <li class="nav-item"><a class="nav-link" href="/games">Kokoelma</a></li>
    </ul>
  </div>
</nav>

<div class="container">
  <h2 class="mb-4">Etsi lautapelej√§ BoardGameGeekist√§</h2>

  <form action="/external/search" method="get" class="d-flex mb-4">
    <input type="text" name="query" class="form-control me-2" placeholder="Sy√∂t√§ pelin nimi..." required>
    <button type="submit" class="btn btn-primary">Hae</button>
  </form>

  <div class="row" th:if="${results}">
    <div class="col-md-4 mb-4" th:each="game : ${results}">
      <div class="card h-100 shadow-sm">
        <img th:src="${game.imageUrl}" class="card-img-top" alt="Kuva puuttuu">
        <div class="card-body">
          <h5 th:text="${game.name}" class="card-title"></h5>
          <p class="card-text" th:text="'Vuosi: ' + ${game.publicationYear}"></p>
          <p class="card-text" th:text="'Pelaajat: ' + ${game.minPlayers} + ' - ' + ${game.maxPlayers}"></p>

          <form th:action="@{/external/addFromApi}" method="post">
            <input type="hidden" th:name="title" th:value="${game.title}">
            <input type="hidden" th:name="publicationYear" th:value="${game.publicationYear}">
            <input type="hidden" th:name="minPlayers" th:value="${game.minPlayers}">
            <input type="hidden" th:name="maxPlayers" th:value="${game.maxPlayers}">
            <input type="hidden" th:name="imageUrl" th:value="${game.imageUrl}">
            <input type="hidden" th:name="description" th:value="${game.description}">
            <button type="submit" class="btn btn-success w-100">Lis√§√§ kokoelmaan</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
