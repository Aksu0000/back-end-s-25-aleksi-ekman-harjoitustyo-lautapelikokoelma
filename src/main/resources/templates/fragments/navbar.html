<div th:fragment="mainNavbar">
    <!-- navbar.html (Bootstrap 4) -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #1b2631;">
        <a class="navbar-brand" th:href="@{/}">Boardgames</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Etusivu</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{/boardgamelist}">Pelilista</a>
                </li>
                <li class="nav-item" sec:authorize="hasAuthority('ADMIN')">
                    <a class="nav-link" th:href="@{/add}">Lisää peli</a>
                </li>

                <!-- Käyttäjä kirjautuneena -->
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <span class="navbar-text mr-2">Kirjautunut: <span sec:authentication="name"></span></span>
                    <form th:action="@{/logout}" method="post" style="display:inline;">
                        <button type="submit" class="btn btn-outline-light btn-sm">Kirjaudu ulos</button>
                    </form>
                </li>

                <!-- Käyttäjä ei kirjautunut -->
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="btn btn-outline-light btn-sm" th:href="@{/login}">Kirjaudu sisään</a>
                </li>
            </ul>
        </div>
    </nav>
</div>
</body>

</html>
