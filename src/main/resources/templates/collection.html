<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Kokoelma</title>

</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">

<div class="container">
  <h2 class="mb-4">Oma kokoelma</h2>

  <table class="table table-striped">
    <thead class="table-dark">
      <tr>
        <th>Nimi</th>
        <th>Vuosi</th>
        <th>Pelaajat</th>
        <th>Kuva</th>
        <th>Toiminnot</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="game : ${games}">
        <td th:text="${game.title}"></td>
        <td th:text="${game.publicationYear}"></td>
        <td th:text="${game.minPlayers + ' - ' + game.maxPlayers}"></td>
        <td>
          <img th:src="${game.imageUrl}" alt="Kuva" width="80" class="rounded">
        </td>
        <td>
          <a th:href="@{'/games/delete/' + ${game.id}}" class="btn btn-danger btn-sm">Poista</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>

</body>
</html>
